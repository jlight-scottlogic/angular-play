<ng-container *ngIf="products == null || products.length === 0">
    <p class="empty-message">No Products</p>
</ng-container>
<ng-container *ngIf="products?.length > 0">
    <ag-grid-angular style="width: 750px; height: 500px;" class="ag-theme-alpine" 
        [rowData]="products"
        [columnDefs]="columnDefs">
    </ag-grid-angular>
</ng-container>
